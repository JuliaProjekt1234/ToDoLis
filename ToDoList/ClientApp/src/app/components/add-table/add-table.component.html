<div class="w-full h-full flex justify-center items-center">
    <form [formGroup]="addTableForm" (ngSubmit)="submit()" class="max-w-[840px] w-full">
        <div class=" p-[64px] pb-[32px] bg-white min-w-[80%] shadow-lg shadow-indigo-500/60 rounded">
            <input type="text"
                class="w-full outline-none border-solid border-2 border-indigo-600 mb-[16px] p-[8px] rounded"
                placeholder="Name" formControlName="name" />
            <input type="text"
                class="w-full outline-none border-solid border-2 border-indigo-600 mb-[16px] p-[8px] rounded"
                placeholder="Description" formControlName="description" />
            <color-picker (colorSelected)="selectColor($event)"></color-picker>
            <div class="w-full flex justify-between mt-[64px]">
                <button type="button" (click)="navigateToTableView()"
                    class="p-[16px] rounded text-indigo-600 font-semibold">Cancel</button>
                <button type="submit"
                    class="p-[16px] rounded text-white bg-indigo-600 font-semibold w-[84px]">Save</button>
            </div>
        </div>
    </form>
</div>

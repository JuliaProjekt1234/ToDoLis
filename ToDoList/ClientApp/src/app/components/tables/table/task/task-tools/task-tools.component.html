<div class="w-full flex items-center justify-center pt-[16px] flex-col">
    <task-tools-button [showAddTaskForm]="showAddTaskForm" (toggledTaskForm)="onToggleTaskForm()"
        (savedTask)="submit()"></task-tools-button>

    <form class="w-full flex gap-[8px]" [formGroup]="taskForm" *ngIf="showAddTaskForm">
        <input type="text" class="w-full outline-none border-solid border-2 border-indigo-600 mb-[16px] p-[8px] rounded"
            placeholder="Name" formControlName="name" />
        <input type="text" class="w-full outline-none border-solid border-2 border-indigo-600 mb-[16px] p-[8px] rounded"
            placeholder="Description" formControlName="description" />
    </form>
</div>
